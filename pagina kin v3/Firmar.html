<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Firmar</title>
	<link href="css/stylefirma.css" rel="stylesheet" type="text/css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
	<div>Dar nombres de personas con parkinson a los Terremotos</div>
	<div class="col-xs-12 col-sm-8 col-md-4 col-lg-2">
		<form class="col-8" method="GET" action="recibo.html" onSubmit="return validarPasswd()">
	        <input type="text" name="nombre" id="bloquear" placeholder="Nombre" onkeypress="return soloLetras(event)" autocomplete="off" required>
	        <br>
	        <div style="padding-left: 45px;"> <input type="text" name="Rut" id="bloquear" placeholder="Rut" autocomplete="off" maxlength="8" onkeypress="return soloNumeros(event)" required>-<input type="text" name="dv" id="bloquear" size="1" autocomplete="off" maxlength="1" required></div>
	       
	        <br>
	        <input type="email" id="bloquear" name="correo" autocomplete="off" placeholder="Correo" required />
	        <br>
	        <button type="submit" class="boton_personalizado">Firmar</button>
		</form>		
	</div>
</body>
</html>
